<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP4</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- CSS boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
   

    <!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>
    <script src="js/gps.js"></script>
    <script src="js/store.js"></script>
    <script src="js/popper.min.js"></script>
    
    
    

    <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
    <!--<link rel="stylesheet" href="style.css">-->
    <!--<script src="main.js"></script>-->
</head>

<body>
    <div class="container">
        <form action="" method="post" id="formulaire">
                <div class="input-group mb-3">
                        <label for="inputPrenom" class="col-sm-2 col-form-label">Nom :</label>
                    <input type="text" class="form-control" id ="nom" placeholder="entrez votre nom" >
                    <div class="input-group-append">
                            <span id="compteur1"></span>
                    </div>
                  </div>
            

            <div class="input-group mb-3">
                    <label for="inputPrenom" class="col-sm-2 col-form-label">Prénom :</label>
                <input type="text" class="form-control" id ="prenom" placeholder="entrez votre Prénom" >
                <div class="input-group-append">
                        <span id="compteur2"></span>
                </div>
              </div>
             
              

            
            <div class="input-group mb-3">
                    <label for="inputPrenom" class="col-sm-2 col-form-label">Date de naissance :</label>
                <input type="date" class="form-control" id ="dn" placeholder="jj/mm/aa" >
                <div class="input-group-append">
                        <span id="compteur3"></span>
                </div>
              </div>

            <div class="input-group mb-3">
                    <label for="inputAdresse" class="col-sm-2 col-form-label">Adresse :</label>
                <input type="text" class="form-control" id ="adresse" placeholder="Adress"  aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-warning" type="button" id="button-addon2" onclick="getLocation()">GPS</button>
                  <span id="compteur4"></span>
                </div>
              </div>
              
              <div id="map"></div>

            
            <div class="input-group mb-3">
                    <label for="inputPrenom" class="col-sm-2 col-form-label">Email :</label>
                <input type="email" class="form-control" id ="mail" placeholder="Exemple@Email.com" >
                <div class="input-group-append">
                        <span id="compteur5"></span>
                </div>
              </div>
            
           
            <button type="submit" id="envoi" class="btn btn-primary">Valider</button>
           
            
        </form>

        

        <div class="modal" tabindex="-1" role="dialog" id="myModal">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
</div>
</body>

</html>
