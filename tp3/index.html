        <style>
          body{
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;

    </head>
    <body>    
      <div class="container">
                    <form role="form" id ="formulaire">
        
                      <div class = "form-group">
                      <label for="title">Nom : </label>
                      <input type="text" class= "form-control" name="nom" id="nom" placeholder = " Enter name "/>
                      </div>
                                  
                      <div class = "form-group">
                      <label for="description">Prénom : </label>
                      <input type="text" class= "form-control" name="prenom" id="prenom" placeholder = " Enter first name"/>
                      </div>

                      <div class = "form-group">
                      <label for="description">Date de Naissance </label>
                      <input type="date" class= "form-control" name="date" id="date"  />
                      </div>          
                                   
                      <div class = "form-group">
                      <label for="adress">Adresse Postale : </label>
                      <input type="text" class= "form-control" name="adresse" id="adresse" placeholder = " Enter Adress "/>
                      </div>
                                  
                      <div class = "form-group">
                      <label for="mail">Adresse Mail: </label>
                      <input type="email" class= "form-control" name="mail" id="mail" placeholder = " Exemple@mail.com "/>
                      </div>
                                   
            

                      <button type="submit" class="btn btn-primary" id="envoyer">Valider</button>
                        
                    </form>
                            

                            <div class="modal"  tabindex="-1" role="dialog" id="myModal">
                                    <div class="modal-dialog modal-lg" role="document">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title"></h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                        <div class="modal-body">

                                          <a href="https://www.google.com/maps/place/Paris/@48.8587741,2.2069771,11z/data=!3m1!4b1!4m5!3m4!1s0x47e66e1f06e2b70f:0x40b82c3688c9460!8m2!3d48.856614!4d2.3522219">
                                            <img src="https://maps.googleapis.com/maps/api/staticmap?center=paris,fr
                                            &zoom=13&size=600x300&maptype=roadmap&markers=color:blue%7Clabel:S%7C40.702147,-74.015794&markers=color:green%7Clabel:G%7C40.711614,-74.012318&markers=color:red%7Clabel:C%7C40.718217,-73.998284" ></a>

                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-primary">Save changes</button>
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                      </div>
                                    </div>
                              </div>



                              <span id="message-error"></span>
                                  
      </div>
