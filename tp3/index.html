<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

<!-- jquery pour pouvoir utiliser les composants JS de boostap (modal, tooltip...) -->
<script src="js/jquery-3.2.1.slim.min.js"></script>

<!-- CSS boostrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">


<!-- composants JS de boostrap (modal http://getbootstrap.com/docs/4.0/components/modal/ , collapse...) -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- coposant js de validation de formulaire-->
<script src="js/form-jquery-validation.js"></script>
        <style>
          body{
              background-color: #e9ebee;              
              font-family: system, -apple-system, ".SFNSText-Regular", "San Francisco", "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", sans-serif;
              font-size: 16px;
              margin: 0 auto;
              max-width: 800px;              
          }
        </style>
        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <!--<link rel="stylesheet" href="style.css">-->
        <!--<script src="main.js"></script>-->
    </head>
    <body>    
            <div class="container">
                    <form role="form" id ="formulaire">
        
                            <div class = "form-group">
                           
                                <label for="title">Nom : </label>
                                <input type="text" class= "form-control" name="nom" id="nom" placeholder = " Enter name " required/>
                                  </div>
                                  
                                  <div class = "form-group">
                                  <label for="description">Prénom : </label>
                                  
                                  <input type="text" class= "form-control" name="Prenom" id="Prenom" placeholder = " Enter first name"  required />
                                   
                                  <div class = "form-group">
                                    <label for="description">Date de Naissance </label>
                                    
                                    <input type="date" class= "form-control" name="date" id="date"   required />
                                     
                                   
                                   <div class = "form-group">
                           
                                <label for="adress">Adresse Postale : </label>
                                <input type="text" class= "form-control" name="adresse" id="adresse" placeholder = " Enter Adress "  required/>
                                  </div>
                                  
                                  <div class = "form-group">
                           
                                <label for="mail">Adresse Mail: </label>
                                <input type="email" class= "form-control" name="mail" id="mail" placeholder = " Exemple@mail.com "   required/>
                                  </div>
                                   
                                  </div>
                                 <button type="submit" class="btn btn-primary">Valider</button>
                        
                            </form>

                            <div class="modal" tabindex="-1" role="dialog" id="myModal">
                                    <div class="modal-dialog" role="document">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title">Modal title</h5>
                                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                        </div>
                                        <div class="modal-body">
                                          <p>Corps de la modal à modifier après validation du formulaire</p>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-primary">Save changes</button>
                                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>

                  </div>

        
        
    </body>
</html>
